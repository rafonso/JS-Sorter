<!DOCTYPE html>
<html>

<head>
  <title>Teste</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="./css/teste1.css">
  <link rel="stylesheet" type="text/css" href="./js/view/jquery.svg/jquery.svg.css"> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/object-observe/0.2.6/object-observe.js"></script>  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <script type="text/javascript" src="./js/view/jquery.svg/jquery.svg.js"></script>
  <script type="text/javascript" src="./js/view/jquery.svg/jquery.svgdom.js"></script>
  <script type="text/javascript" src="./js/view/jquery.svg/jquery.svgplot.js"></script>
  <script type="text/javascript" src="./js/view/jquery.svg/jquery.svggraph.js"></script>
  <script type="text/javascript" src="./js/view/widgets.js"></script>

  <script src="./js/teste.js"></script>
  <script src="./js/geradorSequencia.js"></script>
  <script src="./js/element.js"></script>
  <script src="./js/counter.js"></script>
  <script src="./js/sorter.js"></script>
  <script src="./js/view/sounder.js"></script>
  <script src="./js/view/colors.js"></script>
  <script src="./js/view/espectro.js"></script>
  <script src="./js/view/pontos.js"></script>
</head>

<body>
  <div id="controles">
    <!-- LINHA 1 - INÍCIO -->
    <label for="quantidade">Quantidade:</label>
    <select id="quantidade">
      <option>5</option>
      <option>10</option>
      <option>20</option>
      <option selected="selected">50</option>
      <option>100</option>
      <option>200</option>
      <option>500</option>
      <option>1000</option>
    </select>

    <label for="tipo">Tipo:</label>
    <select id="tipo">
    </select>

    <label for="sequencia">Tipo de Sequência:</label>
    <select id="sequencia">
    </select>
    <!-- LINHA 1 - FINAL -->

    <!-- LINHA 2 - INÍCIO -->
    <button id="btnGerarNumeros">Gerar Números</button>
    <div></div>
    <label for="exibicao">Tipo de Exibição:</label>
    <select id="exibicao">
      <option>Espectro</option>
      <option>Pontos</option>
    </select>
    <div>
      <input id="ativarSom" type="checkbox" checked="checked">
      <label for="ativarSom">Ativar som</label>
    </div>
    <div>
      <input id="ativarConsole" type="checkbox">
      <label for="ativarConsole">Ativar Console</label>
    </div>
    <!-- LINHA 2 - FINAL -->

    <!-- LINHA 3 - INÍCIO -->
    <button id="btnOrdenar">Ordenar</button>
    <div></div>
    <div></div>
    <div></div>
    <label for="intervalo">Intervalo por Ciclo (ms):</label>
    <select id="intervalo">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>5</option>
      <option selected>10</option>
      <option>20</option>
      <option>50</option>
    </select>
    <!-- LINHA 3 - FINAL -->

    <!-- LINHA 4 - INÍCIO -->
    <label for="comparacoes">Comparações</label>
    <input id="comparacoes" class="numerico" readonly="true" />
    <label for="trocas">Trocas</label>
    <input id="trocas" class="numerico" readonly="true" />
    <label for="tempo">Tempo</label>
    <input id="tempo" class="numerico" readonly="true" />
    <!-- LINHA 4 - INÍCIO -->

  </div>

  <br />
  <br />
  <div id="espectro" class="exibicao" style="display: none"></div>
  <div id="pontos" class="exibicao" style="width: 100%; height: 400px; display: none;">
  </div>
  <br />
  <br />

</body>

</html>
