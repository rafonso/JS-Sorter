<!DOCTYPE html>
<html>

<head>
  <title>Teste</title>
  <link rel="stylesheet" type="text/css" href="./css/teste1.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>
  <script src="./js/teste.js"></script>
  <script src="./js/geradorSequencia.js"></script>
  <script src="./js/element.js"></script>
  <script src="./js/counter.js"></script>
  <script src="./js/sorter.js"></script>
  <script src="./js/view/sounder.js"></script>
  <script src="./js/view/colors.js"></script>
</head>

<body>
  <div id="controles">
    <!-- LINHA 1 - INÍCIO -->
    <label for="quantidade">Quantidade:</label>
    <select id="quantidade">
      <option>5</option>
      <option>10</option>
      <option>20</option>
      <option selected="selected">50</option>
      <option>100</option>
      <option>200</option>
      <option>500</option>
      <option>1000</option>
    </select>

    <label for="tipo">Tipo:</label>
    <select id="tipo">
    </select>

    <label for="sequencia">Tipo de Sequência:</label>
    <select id="sequencia">
    </select>
    <!-- LINHA 1 - FINAL -->

    <!-- LINHA 2 - INÍCIO -->
    <button id="btnGerarNumeros">Gerar Números</button>
    <div></div>
    <div></div>
    <div></div>
    <div>
      <input id="ativarSom" type="checkbox" checked="checked">
      <label for="ativarSom">Ativar som</label>
    </div>
    <div>
      <input id="ativarConsole" type="checkbox" >
      <label for="ativarConsole">Ativar Console</label>
    </div>
    <!-- LINHA 2 - FINAL -->

    <!-- LINHA 3 - INÍCIO -->
    <button id="btnOrdenar">Ordenar</button>
    <div></div>
    <div></div>
    <div></div>
    <label for="intervalo">Intervalo por Ciclo (ms):</label>
    <select id="intervalo">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>5</option>
      <option selected>10</option>
      <option>20</option>
      <option>50</option>
    </select>
    <!-- LINHA 3 - FINAL -->

    <!-- LINHA 4 - INÍCIO -->
    <label for="comparacoes">Comparações</label>
    <input id="comparacoes" class="numerico" readonly="true" />
    <label for="trocas">Trocas</label>
    <input id="trocas" class="numerico" readonly="true" />
    <label for="tempo">Tempo</label>
    <input id="tempo" class="numerico" readonly="true" />
    <!-- LINHA 4 - INÍCIO -->

  </div>

  <br />
  <br />
  <div id="numeros"></div>
  <br />
  <br />

</body>

</html>
